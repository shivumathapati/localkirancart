<ol>

    
    <ul class="card-container">
        @for (product of products$ | async; track product) {
            <li>

                <mat-card class="example-card" appearance="outlined">
                <mat-card-header>
                    <div mat-card-avatar class="example-header-image"></div>
                    <mat-card-title>{{ product.name }}</mat-card-title>
                    <mat-card-subtitle>Qt. {{product.quantity}}</mat-card-subtitle>
                </mat-card-header>
                <!-- <img mat-card-image src="{{product.}}" alt="Photo of a Shiba Inu"> -->
                <mat-card-content>
                    <p>
                    Price:     {{product.price}} RS
                    </p>
                </mat-card-content>
                <mat-card-actions>
                    <button matButton>Add to Cart</button>
                    <button matButton>SHARE</button>
                </mat-card-actions>
                </mat-card>
             </li>
        } @empty {
            <li>No items found.</li>
        }
    </ul>
</ol>
