<div class="container">
    <h2>Inventory Management</h2>

    @if (!isScanning && !isFillingForm) {
    <div class="card">
        <button class="btn-primary" (click)="startScan()">
            Add New Product (Scan Barcode)
        </button>
    </div>
    }

    @if (isScanning) {
    <div class="scanner-wrapper">
        <p>Align UPC barcode within the frame</p>
        <zxing-scanner [autofocusEnabled]="true" [formats]="allowedFormats" (scanSuccess)="handleScanSuccess($event)">
        </zxing-scanner>
        <button class="btn-secondary" (click)="isScanning = false">Stop</button>
    </div>
    }

    @if (isFillingForm) {
    <div class="card">
        <h2>{{ isExistingProduct ? 'Update Stock' : 'Add New Product' }}</h2>

        <p><strong>Barcode:</strong> {{ product.upc }}</p>

        <div class="form-group">
            <label>Product Name</label>
            <input [(ngModel)]="product.name" placeholder="Enter name">
            {{product.name}}
        </div>

        <div class="form-group">
            <label>Price (Rs)</label>
            <input type="number" [(ngModel)]="product.price">
        </div>

        <div class="form-group">
            <label>Quantity</label>
            <input type="number" [(ngModel)]="product.quantity">
        </div>

        <div class="form-group">
            <div class="category-container">

                <!-- Main Category Dropdown -->
                <label>Main Category</label>
                <select [(ngModel)]="product.category" class="form-control" (change)="onCategoryChange($event)">
                    <option value="">-- Select Category --</option>
                    @for ( category of categories; track product) {
                    <option value="{{ category.id }}">
                        {{ category.name }}
                    </option>
                }
                    
                </select>

                <!-- Subcategory Dropdown -->
                 @if(subcategories.length > 0) {
                <div style="margin-top: 16px;">
                    <label>Subcategory</label>
                    <select [(ngModel)]="product.subcategory" class="form-control">
                        <option value="">-- Select Subcategory --</option>
                        <option *ngFor="let sub of subcategories">
                            {{ sub }}
                        </option>
                    </select>
                </div>
            }
            </div>

        </div>

        <div class="actions">
            <button class="btn-success" (click)="saveProduct()">Add to Inventory</button>
            <button class="btn-secondary" (click)="isFillingForm = false">Cancel</button>
        </div>
    </div>
    }
</div>
